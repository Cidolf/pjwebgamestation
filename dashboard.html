<html>

<head>
    <meta charset="UTF-8">
    <title>user dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <span class="logo_name">MiniGame</span>
        </div>
            <ul class="nav-links">
                <li>
                    <a href="#" class="active">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links_name">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="Profil.html" class="active">
                        <i class='bx bx-grid-alt'></i>
                        <span class="links_name">Profil</span>
                    </a>
                </li>
                <li class="log_out">
                    <a href="login.html">
                        <i class='bx bx-log-out'></i>
                        <span type="submit" class="links_name">Log out</span>
                    </a>
                </li>
            </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <button class='bx bx-search'></button>
            </div>
        </nav>

        <div class="home-content">
            <div class="overview-boxes">
                <div class="box">
                    <div class="right-side">
                        <a href="Projek tic tac toe.html">
                            <button type="submit" class="box-topic">Tic Tac Toe</button>
                        </a>
                    </div>
                </div>
                <div class="box">
                    <div class="right-side">
                        <a href="Candy Crush.html">
                        <button type="submit" class="box-topic">Candy Crush</button>
                        </a>
                    </div>
                </div>
                <div class="box">
                    <div class="right-side">
                        <a href="Clumsy Bird.html">
                        <button type="submit" class="box-topic">Clumsy Bird</button>
                        </a>
                    </div>
                </div>
                <div class="box">
                    <div class="right-side">
                        <a href="Tetris.html">
                        <button type="submit" class="box-topic">Tetris</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>

</html>
